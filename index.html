<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Homo Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4829e6487f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="nav-left">
            <img class="logo" src="./assets/black-logo.png" alt="">
        </div>
        <div class="nav-right">
            <div class="horizontal-line"></div>
            <ul class="list-items">
                <li>Home</li>
                <li>About</li>
                <li>Portfolio</li>
                <li>Contact</li>

            </ul>

        </div>
    </nav>

    <div class="banner">
        <div class="creativity">
            <span class="hollow">Crea-</span>
            <span class="filled">&nbsp &nbsp &nbsp tivity.</span>
        </div>
        <div class="sm-ingredient">is our ingredient</div>
        <div class="ingredient">is our <br />ingredient</div>
        <div class="brands">
            <li class="social-icon-item"><i class="fa-brands fa-twitter"></i></li>
            <li class="social-icon-item"><i class="fa-brands fa-instagram"></i></li>
            <li class="social-icon-item"><i class="fa-brands fa-facebook-f"></i></li>
            <li class="social-icon-item"><i class="fa-regular fa-envelope"></i></li>
        </div>
    </div>
    
    <div class="package">
        <button class="btn-package">Check Out Our Package</button>
    </div>
    <div class="footer">
        <div class="timeline">
            <div id="timeline-line"></div>
            <ul class="timeline-list">
                <li class="timeline-list-item active">
                    <span>Photography</span>
                </li>
                <li class="timeline-list-item"><span>Videography</span></li>
                <li class="timeline-list-item"><span>Graphic Design</span></li>
                <li class="timeline-list-item"><span>Illustration</span></li>
                <li class="timeline-list-item"><span>Animation</span></li>
            </ul>
        </div>
        <div class="middle">
            <img src="./assets/Quotes.svg" alt="double-quotes" class="quotes" />
            <p>
                We help you to create the best graphics, <br />
                photos, videos, animations and illustrations
            </p>
            <img src="./assets/smallgirl.jpeg" alt="image" class="dancinggirl" />
        </div>
        <div class="downArow">

            <img src="./assets/down-arrow.svg" alt="" class="d-arrow">
        </div>
    </div>

</body>

</html>
